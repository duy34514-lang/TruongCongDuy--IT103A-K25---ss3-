<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <table>
        <tr>
          <td><label for="name">Họ và tên</label></td>
          <td><input type="text" name="Name" id="name" /></td>
        </tr>
        <tr>
          <td><label for="dob">Ngày sinh:</label></td>
          <td><input type="date" name="Date Of Birth" id="dob" /></td>
        </tr>
        <tr>
          <td>Giới tính:</td>
          <td>
            <label><input type="radio" name="Gender" value="Male" />Nam</label>
            <label><input type="radio" name="Gender" value="Female" />Nữ</label>
          </td>
        </tr>
        <tr>
          <td><label for="telephone">Số điện thoại:</label></td>
          <td>
            <input type="tel" name="Telephone" id="telephone"/>
          </td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" name="Email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="company">Tên công ty</label></td>
          <td><input type="text" name="Company" id="company" /></td>
        </tr>
        <tr>
          <td>Vai trò trong công ty</td>
          <td>
            <select name="Role">
              <option>Giám đốc điều hành (CEO)</option>
              <option>Quản lý</option>
              <option>Trưởng phòng</option>
              <option>Nhân viên</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Quy mô công ty</td>
          <td>
            <select name="Company size">
              <option>Doanh nghiệp nhỏ</option>
              <option>Doanh nghiệp chung</option>
              <option>Doanh nghiệp lớn</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="Reason">Lý do tham gia câu lạc bộ</label></td>
          <td><textarea name="Reason" id="Reason" cols="27"></textarea></td>
        </tr>
        <tr>
          <td><label for="Experience">Kinh nghiệm lãnh đạo</label></td>
          <td>
            <textarea name="Experience" id="Experience" cols="27"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="Goal">Mục tiêu tham gia câu lạc bộ</label></td>
          <td><textarea name="Purpose" id="Goal" cols="27"></textarea></td>
        </tr>
        <tr>
          <td>Chương trình sự kiện mong muốn tham gia:</td>
          <td>
            <label><input type="checkbox" name="Desire" value="Networking"/>Networking</label>
            <label><input type="checkbox" name="Desire" value="Workshops"/>Workshops</label>
            <label><input type="checkbox" name="Desire" value="Meeting" />Hội thảo</label>
          </td>
        </tr>
        <tr>
          <td>Đăng kí nhận bản tin:</td>
          <td><input type="checkbox" name="notifications" value="Yes" />Có</td>
        </tr>
        <td><button>Đăng kí hội viên</button></td>
      </table>
    </form>
  </body>
</html>
